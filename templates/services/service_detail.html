{% extends 'base.html' %}

{% block content %}
<section class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="w-full h-64 object-cover mb-6 rounded">
        <h1 class="text-3xl font-bold mb-4">{{ service.title }}</h1>
        <div class="prose mb-6">{{ service.description }}</div>
        
        <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-xl font-bold mb-4">Request This Service</h3>
            <form method="post" action="{% url 'services:service_request' service.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
